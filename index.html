 // 5. При подключении не AMD-модулей в require() их только нужно описывать, как зависимости, но не создавать псевдонимы зависимостей, как параметры function()
 // 6. Модули плагины jQuery являются не AMD-модулями. После их асинхронной загрузки, глобальные переменные $ и jQuery становятся доступными отовсюду благодаря загрузке зависимости от jQuery/
 // При этом исспользовать разные версии jQuery в разных модулях не удаётся, т.к. при указании зависимости  от jQuery ( define(['jquery'], function() {...}) ), потом нет возможности 
 // передать её в function(), как параметр-зависимость, потому что современные версии jQuery прописывают себя, как именованный AMD-модуль под названием "jquery", 
 // создавая при этом глобальные переменные $ и jQuery, но всёже получилось,  как в примере #8
